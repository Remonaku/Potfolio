<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 로그인 상태가 참일 때 -->
    {% if login_status == True %}

    <h1>메인 페이지</h1>
    <p>로그인에 성공했습니다. {{username}}님 환영합니다.</p>
    <p><a href="{{ url_for('logout_page') }}">로그아웃하기</a></p>



    <!-- 로그인 상태가 아닐 때 -->
    {% else %}

    <h1>환영합니다.</h1>
    
    <!-- url에 로그인 관련 정보가 뜨면 안되므로 get 사용 -->
    <form action="/login" method="POST" id="login_form" >
        <input type="text" name="login_id" placeholder="아이디" id="login_form_id">
        <br>
        <input type="password" name="login_pw" placeholder="비밀번호" id="login_form_pw">
        <button type="submit">로그인하기</button>

        <p><a href="{{ url_for('signup_page') }}">회원가입하기</a></p>
    </form>

    {% endif %}
</body>
</html>
